<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="icon" href="img/ico.png">
	<title>Dashboard</title>
	<!-- <link href="css/bootstrap.min.css" rel="stylesheet" /> -->
	<link href="css/animate.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/paper-dashboard.css">
	<link rel="stylesheet" href="css/dashboard2.css">
	<link rel="stylesheet" href="css/pe-icon-7-stroke.css">
</head>

<body>
	<div class="all-blur"></div>
	<div class="container">
		<div class="header">
			<div class="notific left">
				<i class="pe-7s-bell"></i>
				<span class="event">Hello <a href="http://codium.com">Oybek</a>! Things are looking good.</span>
			</div>
			<div class="menu right">
				<i class="pe-7s-search"></i>
				<i class="pe-7s-more"></i>
			</div>
		</div>
		<div class="sidebar"></div>
		<div class="body">
			<div class="card preference">
				<div id="chartPreferences" class="ct-chart ct-perfect-fourth"></div>
			</div>
			<div class="card part">
				<div id="chartActivity" class="ct-chart ct-perfect-fourth"></div>
			</div>
			<div class="card progress-charts">
				<div class="progress-container">
					<span class="progress-badge">Выполненных уроков по HTML - </span>
					<div class="progress">
						<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60"
							aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
							<span class="progress-value">50%</span>
						</div>
					</div>
				</div>
				<div class="progress-container progress-primary">
					<span class="progress-badge">Выполненных уроков по CSS - </span>
					<div class="progress">
						<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60"
							aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
							<span class="progress-value">50%</span>
						</div>
					</div>
				</div>
				<div class="progress-container progress-primary">
					<span class="progress-badge">Выполненных уроков по JavaScript - </span>
					<div class="progress">
						<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60"
							aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
							<span class="progress-value">50%</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.js" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="js/bootstrap-checkbox-radio.js"></script>

	<!--  Charts Plugin -->
	<script src="js/chartist.min.js"></script>

	<!--  Notifications Plugin	-->
	<script src="js/bootstrap-notify.js"></script>

	<!-- Paper Dashboard Core javascript and methods for Demo purpose -->
	<script src="js/paper-dashboard.js"></script>

	<script>
		$(document).ready(function () {
			Chartist.Pie('#chartPreferences', {
				labels: ["50%", "20%", "30%"],
				series: [50, 20, 30]
			});
			$.notify({
				icon: 'ti-gift',
				message: "Добро пожаловать в <b>Codium</b> - интерактивное обучение веб программированию."

			}, {
				type: 'success',
				timer: 4000
			});
		});

		var data = {
			labels: ['HTML', 'CSS', 'JavaScript'],
			series: [
				[20, 20, 20],
				[50, 50, 50]
			]
		};

		var options = {
			seriesBarDistance: 10,
			axisX: {
				showGrid: false
			},
			height: "245px"
		};

		var responsiveOptions = [
			['screen and (max-width: 640px)', {
				seriesBarDistance: 5,
				axisX: {
					labelInterpolationFnc: function (value) {
						return value[0];
					}
				}
			}]
		];

		Chartist.Bar('#chartActivity', data, options, responsiveOptions);
	</script>
</body>

</html>
